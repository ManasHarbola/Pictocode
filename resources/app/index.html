        <body>
        
        <div class=" body-content row">        
            <!-- <div style="padding-right:3%"><button class="btn btn-primary col s2 offset-s10" id="login-button">Sign In</button></div> -->
            <div class="col s8" style="padding-left:3%; padding-right:5%;">
                <h2>Code:</h2>                       
                <textarea class="form-control" id="bigOne" style="height:500px;"></textarea>
                <div class="row" style="padding-top:30px">
                    <div class="col s3">
                            <p>
                                <label>
                                    <input type="radio" name="language" id="python" checked> <span>Python</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="radio" name="language" id="c#" checked> <span>C#</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="radio" name="language" id="c++" checked> <span>C++</span>
                                </label>
                            </p>
                        </div>
                    <div style="padding-bottom: 70px"><button class="btn btn-large col s3 offset-s6" onclick="copy()">Copy to Clipboard</button></div>
                    <button class="btn btn-large col s3 offset-s6" id="run">Run Code</button>
                </div>
            </div>
            <div class="col s4 " style="padding-right:3%; padding-top:2.775%">
                <h4>Input:</h4>
                <textarea class="form-control" id="input" style="height:212px;"></textarea>
            </div>
            <div class="col s4 " style="padding-right:3%">
                <h4>Output:</h4>
                <textarea class="form-control" id="output" style="height:212px;"></textarea>
            </div>       
            <div class="col s4" style="padding-top: 40px; align-content: center;">
                <img src="icons/logo_text.png" style="display: block; max-width: 100%; max-height: 100%; height: 250px; margin-left: auto; margin-right: auto">
            </div>
        </div>
            
        <script>
            function copy() {
            /* Get the text field */
            var copyText = document.getElementById("bigOne");
        
            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /*For mobile devices*/
        
            /* Copy the text inside the text field */
            document.execCommand("copy");
        
        //   /* Alert the copied text */
        //   alert("Copied the text: " + copyText.value);
        }

       
        
        </script>
        </body>
